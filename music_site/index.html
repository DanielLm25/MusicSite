<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto+Condensed:wght@300&family=Roboto:wght@300;700&family=Varela+Round&display=swap" rel="stylesheet">
    
    
    <title>Music_site</title>


</head>

<body>
    <header>
        <h1>Daniel Music</h1>
        
        <nav>
            <div class="lista1">
            
              <a class="" href="#"><i class='bx bx-home-alt'></i>Home </a>
              <a class="" href="#"><i class='bx bx-menu'></i>Generes </a>
              <a class="" href="#"><i class='bx bx-user-circle'></i>Artists</a>
              <a class="" href="#"><i class='bx bx-album' ></i>Albuns</a>
            </div>
            <div class="lista2">
              <a class="" href="#"><i class='bx bx-star' ></i>Favourites</a>
              <a class="" href="#"><i class='bx bx-music' ></i>Recently plays</a>
            </div>

            <div class="playlist_header">
                <p class="playlist">Playlist</p>
                <button class="plus_button" id="plus_button">+</button>
            </div>
            
            <div id="playlistAdd">
              <input type="text" id="inputField" placeholder="Digite o nome da Playlist">
              <button id="plusTwo"> + </button>
            </div>

            <div class="lista3" id="lista3"></div>
          </nav>
    </header>

    <div class="searchBar">
      <input type="text" id="inputSearchBar" placeholder="Pesquise o que deseja">
      
      <div class="userDiv">
        <div class="buttonDiv">
        <button class="User"><i class='bx bx-chevron-down chevron' id="chevron"></i></button>
        <i class='bx bx-user-circle profile'></i>
      </div>
        <div class="userInfo">
          <a href="#">Profile</a class="UserInfo">
          <a href="#">Accounts</a class="UserInfo">
      </div>
      </div>
    </div>


<script src="java.js"></script>

</body>

</html>
