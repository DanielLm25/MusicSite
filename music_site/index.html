<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto+Condensed:wght@300&family=Roboto:wght@300;700&family=Varela+Round&display=swap" rel="stylesheet">


    <title>Daniel Music</title>


</head>

<body>

    <header>
        <h1>Daniel Music</h1>

        <nav>
            <div class="lista1">

              <a class="" href="#"><i class='bx bx-home-alt'></i>Home </a>
              <a class="" href="#"><i class='bx bx-menu'></i>Genres </a>
              <a class="" href="#"><i class='bx bx-user-circle'></i>Artists</a>
              <a class="" href="#"><i class='bx bx-album' ></i>Albuns</a>
            </div>
            <div class="lista2">
              <a class="" href="#"><i class='bx bx-star' ></i>Favourites</a>
              <a class="" href="#"><i class='bx bx-music' ></i>Recently plays</a>
            </div>

            <div class="playlist_header">
                <p class="playlist">Playlist</p>
                <button class="plus_button" id="plus_button">+</button>
            </div>

            <div id="playlistAdd">
              <input type="text" id="inputField" placeholder="Digite o nome da Playlist">
              <button id="plusTwo"> + </button>
            </div>

            <div class="lista3" id="lista3"></div>
          </nav>
    </header>

    <div class="menu">
    <div class="searchBar">
      <div class="inputBar">
        <i class='bx bx-search search'></i>
        <input class="inputSearch" type="text" placeholder="Pesquise sua mÃºsica">
        <div class="searchResults"></div>
      </div>
    </div>
     

    
      <button id="authButton"><i class='bx bxl-spotify'></i></button>
      <div class="containerButton">
      <button id="toggleMenu">
        <i class='bx bx-chevron-down chevron' id="chevronIcon"></i>
        <i class='bx bx-user-circle user'></i>
      </button>
      
      <div class="containerMenu">
      <ul id="menuContent">
          <li><a href="#" class="menuItem">Settings</a></li>
          <li><a href="#" class="menuItem">Profile</a></li>
          <li><a href="#" class="menuItem">Accounts</a></li>
      </ul>
    </div>
  </div>
  </div>
</div>


<div class="musicContainer">
<div class="recentlyPlays" id="recentlyPlaysContainer">
  <div class="recentlyPlaysTop">
      <h1 class="recentlyPlaysTitle">Recently Plays</h1>
      <a href="#" id="seeAllLink">See all</a>
  </div>
  <div class="recentlyPlayedTracks" id="recentlyPlayedTracksContainer"></div>
</div>

<div class="topTracks">
  <h1>Top Tracks</h1>
  <ul class="topTracksList">
  </ul>
</div>

<div class="TopPlaylists">
  <h1>Top Playlists for you</h1>
  <ul class="playlistList">
    <li class="playlistItem">
    </li>
  </ul>
</div>


<footer> 
  <div class="Player">
    <div class="left-section">
      <ul class="playP">
        <img src="img/ab67616d0000b273aa597e50829169e6994eb403.jpeg" alt="imagem de Recently Plays">
        <li class="playPr">
          <p class="PlayPre">Legends Never Die</p>
          <p class="playPres">League of Legends</p>
        </li>
        <button class="heart">
          <i class="heart-icon bx bx-heart"></i>
          <i class='bx bxs-heart hearthFill'></i>
        </button>
      </ul>
    </div>
    <div class="center-section">
      <div class="MainPlayerContainer">
        <div class="PrincipalPlayer">
          <button class="Back"><i class='bx bxs-rewind-circle'></i></button>
          <button class="Play"><i class='bx bx-play-circle play'></i></button>
          <button class="Next"><i class='bx bxs-fast-forward-circle' ></i></button>
        </div>
        <div class="playBar">
          <span id="currentTime">0:00</span>
          <div class="progressContainer">
            <div id="progressBar"></div>
          </div>
          <span id="totalDuration">0:00</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="volume-control">
        <button class="mute-button"><i class='bx bx-volume-mute' ></i></button>
        <input type="range" min="0" max="100" value="50" class="volume-slider">
      </div>
    </div>
  </div>
  
</footer> 

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="java.js"></script>


</body>

</html>
